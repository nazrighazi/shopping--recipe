<div class="grid grid-cols-12 gap-4">
  <div class="col-span-5">
    <app-recipe-list
      (recipeWasSelected)="selectedRecipe = $event"
    ></app-recipe-list>
  </div>
  <div class="col-span-7">
    <app-recipe-detail
      *ngIf="selectedRecipe; else noSelectedRecipe"
      [recipe]="selectedRecipe"
    ></app-recipe-detail>
    <ng-template #noSelectedRecipe><p>Please select a recipe</p></ng-template>
  </div>
</div>
