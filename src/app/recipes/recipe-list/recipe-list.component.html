<div class="grid grid-cols-12">
  <div class="col-span-12">
    <button class="btn bg-green-500 text-white px-4 py-1 rounded-full my-3">
      New Recipe
    </button>
    <hr />
  </div>
</div>
<div class="grid grid-cols-12">
  <div class="col-span-12">
    <app-recipe-item
      *ngFor="let recipe of recipes"
      [recipe]="recipe"
      (recipeSelected)="onRecipeSelected(recipe)"
    ></app-recipe-item>
  </div>
</div>
